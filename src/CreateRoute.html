    <body>
        <!--[if lt IE 8]>

        <!-- Add your site or application content here -->
        <H1>Create Route</H1>
        <portal>
        	<a href="index.html">Admin Portal</a>
        </portal>
        <Section>
        	<instructions>
        		Click on the map to place waypoints. Click a waypoint to remove it.
        	</instructions>
        	<map>
        		<img src="img/FunMap.jpg" title="Temp Holder for google maps stuff">
        	</map>
        </Section>
        <Section>
        	<form>
        		Route Name: <input type="text" name="RouteName"><br/>
        		Route Type:
        		<ul>
        			<li><input type="checkbox" name="RouteType" value="Walking">Walking route</li>
        			<li><input type="checkbox" name="RouteType" value="Bus">Bus route</li>
        			<li><input type="checkbox" name="RouteType" value="Driving">Driving route</li>
        			<li><input type="checkbox" name="RouteType" value="Accessibility">Accessibility route</li>
        		</ul>
				Max Number of Participants: <input type="text" name="MaxParticipants"><br/>
				Waypoints:
				<WaypointDisplay>
					<ul>
						<li>No Waypoints Available...</li>
					</ul>
				</WaypointDisplay>
        	</form>
        </Section>
    </body>
</html>
